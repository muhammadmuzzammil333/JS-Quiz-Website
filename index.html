<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>Quizz Website</title>
    <link rel="stylesheet" href="./src/output.css">

 </style>

</head>

<body class="bg-slate-900">
<!-- <---------------------------------Start Navbar---------------------------------------- -->
<nav class="bg-white border-gray-200 dark:bg-gray-900 border-2">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./images/Quizlogo.png" class="h-12" alt="Flowbite Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Web-Development Quiz Competition</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center  p-2 w-10 h-10 justify-center text-sm text-gray-5 border-2  border-black 00 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2  focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5  h-5 border-2 p-2 border-black " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2 p-2" d="M1 1h15 M1 7h15 M1 13h15 "/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-colmd:p-0 mt-4  rounded-lg bg-gray-5 border-2 p-2 border-black 0 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-5 border-2 p-2 border-black 00" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2  px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-5 border-2 p-2 border-black 00 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
          </li>
          <li>
            <a href="#" class="block py-2  px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-5 border-2 p-2 border-black 00 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
          </li>
          <li>
            <a href="#" class="block py-2  px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-5 border-2 p-2 border-black 00 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>
          </li>
          <li>
            <a href="#" class="block py-2  px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-5 border-2 p-2 border-black 00 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  
<!-- <---------------------------------End Navbar---------------------------------------- -->


<!-- <---------------------------------Start Main Quizz-Section---------------------------------------- -->
<div class="quiz-section  mt-14 bg-white inline-block ml-56 w-8/12 mb-14 pb-5 p-5 border-2 border-black">
    <h1 class="text-3xl font-bold m-4 text-center" id="question">Questions</h1>
    <hr class="border-black ml-40 mr-40">
    <div class="options mt-10 ml-40 mb-10">
        <ul>
            <li class=" border-2 p-2 pl-10 w-6/12 border-black rounded-full">
                <input type="radio" name="myRadio" id="A"  class="cursor-pointer answer">
                <label for="A"  class="cursor-pointer option_1">option 1</label>
            </li>
            <br>
            <li class=" border-2 p-2 pl-10 w-6/12 border-black rounded-full">
                <input type="radio" name="myRadio" id="B" class="cursor-pointer answer">
                <label for="B"  class="cursor-pointer option_2">option 2</label>
            </li>
            <br>
            <li class=" border-2 p-2 pl-10 w-6/12 border-black rounded-full">
                <input type="radio" name="myRadio" id="C" class="cursor-pointer answer">
                <label for="C"  class="cursor-pointer option_3">option 3</label>
            </li>
            <br>
            <li class=" border-2 p-2 pl-10 w-6/12  border-black rounded-full">
                <input type="radio" name="myRadio" id="D" class="cursor-pointer answer">
                <label for="D"  class="cursor-pointer option_4">option 4</label>
            </li>
        </ul>
    </div>
    <hr class="border-black ml-40 mr-40">
    <button type="button" class="submitBttn m-10 w-32 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</div>
 
<!-- <---------------------------------End Main Quizz-Section---------------------------------------- -->


<script src="script.js"></script>
</body>
</html>
